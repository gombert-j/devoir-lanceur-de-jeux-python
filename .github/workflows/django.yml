name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ubuntu:22.04
    strategy:
      max-parallel: 4
      matrix:
        firefox: [ 'latest' ]
        python-version: [3.12]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up GeckoDriver [latest]
      uses: browser-actions/setup-geckodriver@latest
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Test version GeckoDriver
      run: geckodriver --version
    - name: Install Dependencies
      run: |
        apt -y update
        apt -y install wget libsqlite3-0 curl bzip2 libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb binutils fonts-ipafont fonts-ipaexfont
        curl -sS https://bootstrap.pypa.io/get-pip.py | python
        pip3.12 install -r requirements.txt
    - name: Setup firefox
      run: |
        wget https://download.mozilla.org/?product=firefox-latest&os=linux64&lang=en-US
        tar -xjf firefox-*
        mv firefox /opt/
        ln -s /opt/firefox/firefox /usr/bin/firefox
    - name: Install Selenium
      run: pip3.12 install --upgrade selenium
    - name: Migrations
      run: |
        python manage.py makemigrations
        python manage.py migrate
        python manage.py check
    - name: Run Tests
      run: |
        python manage.py test
        python manage.py test pysteamapp.testviews
        python manage.py test pysteamapp.testselenium